<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Company Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Post a New Job</h1>
        
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="jobName">
                    Job Title
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="jobName" type="text" name="jobName" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="jobDesc">
                    Job Description
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                          id="jobDesc" name="jobDesc" rows="4" required></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Required Skills
                </label>
                <div class="skill-container" id="skillContainer">
                    <div class="skill-entry flex gap-4 mb-2">
                        <select class="shadow border rounded py-2 px-3 text-gray-700 w-1/3" name="skills[]" required>
                            <option value="">Select Skill</option>
                            <!-- Thymeleaf will populate skills -->
                        </select>
                        <select class="shadow border rounded py-2 px-3 text-gray-700 w-1/3" name="skillLevels[]" required>
                            <option value="1">Beginner</option>
                            <option value="2">Intermediate</option>
                            <option value="3">Advanced</option>
                            <option value="4">Expert</option>
                        </select>
                        <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700" 
                               type="text" name="moreInfos[]" placeholder="Additional requirements">
                    </div>
                </div>
                <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded mt-2" onclick="addSkillEntry()">
                    Add Another Skill
                </button>
            </div>
            
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="submit">
                    Post Job
                </button>
            </div>
        </form>
    </div>

    <script>
        function addSkillEntry() {
            const container = document.getElementById('skillContainer');
            const newEntry = container.children[0].cloneNode(true);
            // Clear any selected values
            newEntry.querySelectorAll('select, input').forEach(element => element.value = '');
            container.appendChild(newEntry);
        }
    </script>
</body>
</html>
